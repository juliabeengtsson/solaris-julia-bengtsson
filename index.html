<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="wrapper">
        <div class="content-container">
            <header class="header-container">
                <h1 class="title">Solsystemet</h1>
                <h3 class="subtitle">Solaris</h3>
            </header>

            <section class="planets-container">
                <div class="ellipse"></div>
            </section>
        </div>
    </main>

    <section class="planet-information-page">

        <section class="eclipse-style"></section>   
        
        <section class="text-information">
           <div class="stars"></div>

            <h1 class="planet-title"></h1>
            <h3 class="latin-name"></h3>

            <p class="info-paragraph"></p>

            <hr class="hr">

            <div class="first-box">
                <div>
                    <h4>Omkrets</h4>
                    <p class="info circumference"></p>
                </div>
                <div>
                    <h4>Km från solen</h4>
                    <p class="info kilometers"></p>
                </div>

                <div>
                    <h4>Max temperatur</h4>
                    <p class="info max-temperature"></p>
                </div>
                <div>
                    <h4>Min temperatur</h4>
                    <p class="info min-temperature"></p>
                </div>
            </div>

            <hr class="hr">

            <div>
                <h4>Månar</h4>
                <p class="info moons"></p>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
